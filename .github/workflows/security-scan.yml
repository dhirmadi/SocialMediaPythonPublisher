name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read

concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit pip-audit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run pip-audit (dependency vulnerabilities)
      run: |
        pip-audit -f json -o pip-audit-report.json || true
      continue-on-error: true

    - name: Run Safety check (dependency vulnerabilities)
      run: |
        safety check --json || true
    
    - name: Run Bandit (code security issues)
      run: |
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Upload security scan artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-artifacts
        path: |
          bandit-report.json
          pip-audit-report.json
    
    - name: Check for secrets in code
      uses: trufflesecurity/trufflehog@v3
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
    
    - name: Verify .env not committed
      run: |
        if git ls-files | grep -E '\.env$|.*\.ini$' | grep -v '\.example$'; then
          echo "❌ ERROR: Sensitive files found in repository!"
          echo "The following files should not be committed:"
          git ls-files | grep -E '\.env$|.*\.ini$' | grep -v '\.example$'
          exit 1
        else
          echo "✅ No sensitive files found in repository"
        fi
    
    - name: Check file permissions
      run: |
        echo "Checking for world-readable sensitive files..."
        # This would be more relevant for deployed instances
        # For repo, we just verify .gitignore is configured
        if [ -f .gitignore ]; then
          echo "✅ .gitignore exists"
          grep -q "\.env" .gitignore && echo "✅ .env in .gitignore" || echo "⚠️  .env not in .gitignore"
          grep -q "\.ini" .gitignore && echo "✅ .ini in .gitignore" || echo "⚠️  .ini not in .gitignore"
        fi

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate

  secret-scanning:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: GitGuardian scan
      uses: GitGuardian/ggshield-action@v1
      env:
        GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
        GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
        GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
      continue-on-error: true

