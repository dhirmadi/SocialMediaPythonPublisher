[tool.poetry]
name = "social-media-python-publisher"
version = "0.1.0"
description = "Automate social media content distribution with AI-generated captions"
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
dropbox = ">=11.0.0"
python-telegram-bot = ">=20.0"
Pillow = ">=8.0.0"
configparser = ">=5.0.0"
instagrapi = ">=2.0.0"
openai = ">=1.7.2"
python-dotenv = ">=1.0.0"
replicate = ">=0.22.0"
tenacity = ">=8.2.0"

[tool.poetry.group.dev.dependencies]
black = "^24.0"
isort = "^5.12.0"
flake8 = "^7.0.0"
pylint = "^3.0.0"
mypy = "^1.8.0"
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
pytest-watch = "^4.2.0"
pre-commit = { version = "^3.6.0", python = ">=3.9,<4.0" }
safety = "^3.2.0"
bandit = "^1.7.0"
pytest-asyncio = "^0.23.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


